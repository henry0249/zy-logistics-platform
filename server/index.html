<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>微信h5支付</title>
</head>

<body>
  <button id="pay">立即购买</button>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    let btn = document.getElementById('pay');
    window.addEventListener('click', async () => {
      let res = await axios.post('https://m.yixiutech.com/wx/pay/sign2', {
        trade_type: 'MWEB'
      });
      let data = res.data.data;
      href = data.result.mweb_url[0];
      // await axios.post('https://m.yixiutech.com/wx/pay/orderquery', {
      //   out_trade_no: data.out_trade_no
      // });
      window.location.href = href;
    });
  </script>
</body>

</html>
